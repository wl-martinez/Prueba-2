{% extends "app/index.html" %} {% load static %} {% block container %}
<style>
  .brand_logo {
    width: 150px;
    height: 150px;
    border: 2px solid #acbcff;
    border-radius: 50%;
  }

  .nav-link {
    font-family: 'Bruno Ace SC', cursive;
    font-family: 'Volkhov', serif;
    color: #ACBCFF;
  }

  .user_card {
    height: 400px;
    width: 350px;
    margin-top: auto;
    margin-bottom: auto;
    background: #aee2ff;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 5px;
  }

  .brand_logo_container {
    position: absolute;
    height: 170px;
    width: 170px;
    top: -75px;
    border-radius: 50%;
    background: #e6fffd;
    padding: 10px;
    text-align: center;
  }

  .form_container {
    margin-top: 100px;
  }

  .btn:hover {
    background-color: #b799ff;
  }

  .login_btn {
    width: 100%;
    background: #acbcff;
    color: #e6fffd;
  }

  .login_btn:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .login_container {
    padding: 0 2rem;
  }

  .input-group-text {
    background: #acbcff;
    color: white !important;
    border: 0 !important;
    border-radius: 0.25rem 0 0 0.25rem !important;
  }

  .input_user,
  .input_pass:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
    background-color: #acbcff;
  }

  .ml-2 {
    color: #ACBCFF;
  }

  .ml-2:hover {
    color: #B799FF;
  }
</style>
<div class="container p-5 my-5">
  <div class="logincontainer p-5 my-5 text-white">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="log user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="{% static 'app/img/logo.jpg' %}" class="brand_logo" />
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><box-icon name="user-circle" color="#e6fffd"></box-icon></span>
                </div>
                <input type="text" name="" class="form-control input_user" value="" placeholder="username" />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><box-icon name="lock-alt" color="#e6fffd"></box-icon></span>
                </div>
                <input type="password" name="" class="form-control input_pass" value="" placeholder="password" />
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlInline" />
                  <label class="custom-control-label" for="customControlInline">Remember me</label>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button type="button" name="button" class="btn login_btn">
                  Login
                </button>
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              <a href="{% url 'registro'  %}" class="ml-2">¿No tiene una cuenta? Regístrese</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
