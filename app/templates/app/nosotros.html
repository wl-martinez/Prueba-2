<style>
  h1
{
  text-align: center;
  font-family: arial;
  font-size: 3em;
  color: rgba(0,0,0,0.75);
  font-style: italic;
}
h2 {text-align: center;}

#slideshowElement
{
  background-color: none;
  /* to change the overall size and alignment of this carousel object, define appropriate css here. the carousel interface elements such as navigation buttons and bullets align based on the size and alignment of this element */
  border-radius: 30px;
}

.carousel-cell
{
  width: 100%; /* full width */
  height: 600px;
  background: cornsilk;
  /* center images in cells with flexbox */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.carousel.is-fullscreen .carousel-cell
{
  height: 100%;
}

.carousel-cell img
{
  display: block;
  max-height: 100%;
}
</style>
