<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  {% load static %}
  <!-- Styles -->
  <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Boxicons -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Volkhov&display=swap" rel="stylesheet">
</head>
<style> 
  body { 
    background-color: #E6FFFD;
  }
  .navbar-expand-sm{
    background-color: #B799FF;
  }
  .footer{
    background-color: #B799FF;
  }
</style>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="logo rounded-circle" src="{% static 'app/img/logo.jpg' %}"></a>
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{% url 'home'  %}" style="color: #E6FFFD;">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login'  %}" style="color: #E6FFFD;">Ingresa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><box-icon name='cart' animation='tada-hover' color='#e6fffd'></box-icon></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block container %}

  {% endblock container %}

  <div class="footer mt-5 p-4 text-center">
    <p>Footer</p>
  </div>
</body>

</html>
